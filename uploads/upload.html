<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Excel ke GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      margin-top: 12px;
      font-size: 12px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Upload Excel ke GitHub</h3>

  <input type="file" id="file" accept=".xlsx,.xls">
  <button onclick="upload()">Upload</button>

  <pre id="result">Status: menunggu upload...</pre>
</div>

<script>
async function upload() {
  const file = document.getElementById("result");
  const file = document.getElementById("file").files[0];

  if (!file) {
    alert("Pilih file Excel dulu");
    return;
  }

  const buffer = await file.arrayBuffer();
  const base64 = btoa(
    String.fromCharCode(...new Uint8Array(buffer))
  );

  R.textContent = "Uploading...";

  try {
    const res = await fetch(
      "https://upload-excel-github-api.crissrnanto6.workers.dev",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          filename: file.name,
          contentBase64: base64
        })
      }
    );

    const json = await res.json();
    R.textContent = JSON.stringify(json, null, 2);
  } catch (err) {
    R.textContent = err.toString();
  }
}
</script>

</body>
</html>
